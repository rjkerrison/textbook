<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS SoundBoard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="player" class="container">
      <div data-id="work_it">Work It</div>
      <div data-id="make_it">Make It</div>
      <div data-id="do_it">Do It</div>
      <div data-id="makes_us">Makes Us</div>
      <div data-id="harder">Harder</div>
      <div data-id="better">Better</div>
      <div data-id="faster">Faster</div>
      <div data-id="stronger">Stronger</div>
      <div data-id="more_than">More Than</div>
      <div data-id="hour">Hour</div>
      <div data-id="our">Our</div>
      <div data-id="never">Never</div>
      <div data-id="ever">Ever</div>
      <div data-id="after">After</div>
      <div data-id="work_is">Work Is</div>
      <div data-id="over">Over</div>
    </div>
    <audio id="work_it" src="./sounds/work_it.wav"></audio>
    <audio id="make_it" src="./sounds/make_it.wav"></audio>
    <audio id="do_it" src="./sounds/do_it.wav"></audio>
    <audio id="makes_us" src="./sounds/makes_us.wav"></audio>
    <audio id="harder" src="./sounds/harder.wav"></audio>
    <audio id="better" src="./sounds/better.wav"></audio>
    <audio id="faster" src="./sounds/faster.wav"></audio>
    <audio id="stronger" src="./sounds/stronger.wav"></audio>
    <audio id="more_than" src="./sounds/more_than.wav"></audio>
    <audio id="hour" src="./sounds/hour.wav"></audio>
    <audio id="our" src="./sounds/our.wav"></audio>
    <audio id="never" src="./sounds/never.wav"></audio>
    <audio id="ever" src="./sounds/ever.wav"></audio>
    <audio id="after" src="./sounds/after.wav"></audio>
    <audio id="work_is" src="./sounds/work_is.wav"></audio>
    <audio id="over" src="./sounds/over.wav"></audio>
  </body>
</html>
